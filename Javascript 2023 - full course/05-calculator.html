    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Values</h2>
    <p>
        <button
            onclick="
            calculation += '1';
            console.log(`The current calculation is: ${calculation}`);
            ">1
        </button>
        <button
            onclick="

        onclick="

    </p>
    <p>
        <button
            onclick="
            calculation += '4';
            console.log(`The current calculation is: ${calculation}`);
            ">4
        </button>
        <button
            onclick="

        onclick="

            ">6

        <p>

                onclick="

    </p>
    <h2>Actions</h2>
    <p>
        <button
            onclick="
            calculation += '+';
            console.log(`The current calculation is: ${calculation}`);
            ">+
        </button>
        <button
            onclick="
            calculation += '-';
            console.log(`The current calculation is: ${calculation}`);
            ">-
        </button>
        
    </p>
    <p>
        <button
            onclick="
            calculation = '';
            console.log(`The calculation has been cleared: ${calculation}`);
            ">Clear
        </button>
        <button
            onclick="
            calculation = eval(calculation);
            alert(`The value is: ${calculation}`);
            console.log(`The value is: ${calculation}`);
            ">=
        </button>
    </p>
    <script>
        let calculation = '';
    </script>
