<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <style>
        .subscribe-button{
            border: none;
            background-color: black;
            border-radius: 20px;
            color: white;
            padding: 0.75em 1em;
            font-weight: bold;
            cursor: pointer;
        };
    </style>
</head>
<body>
    <p>YouTube Subscribe button</p>
    <button onclick="
        subscribe();
    " 
    class = "js-subscribe-button subscribe-button">
    Subscribe</button>

    <h2> Amazon shipping Calucator</h2>
    <p>Shipping costs $10 for orders under $40.</p>
    <p>Shipping is free for orders over $40.</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    if (event.key === 'Enter'){
        calculateTotal();
    }">
    <button onclick="
        calculateTotal();  
    ">Calculate</button>
    <p class="js-show-cost"></p>

    <script>
        function calculateTotal(){
            let inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40){
                cost += 10;
            }
            console.log(cost);
            document.querySelector('.js-show-cost').innerHTML = `The total is: ${cost}`;
            return cost
        }
        function subscribe(){
                let buttonElement = document.querySelector('.js-subscribe-button')
            if (buttonElement.innerText === 'Subscribe'){
                buttonElement.innerText = 'Subscribed';
            }  
            else {
                buttonElement.innerText = 'Subscribe';
            }
        };
    </script>
</body>
</html>
